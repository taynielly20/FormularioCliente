<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" as="style">
    <title>Formulário</title>
</head>

<body>
    <div class="box">
        <form action="" id="meuFormulario" onsubmit="enviarFormulario()">
            <fieldset>
                <legend><b>Fórmulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="cidade" class="labelInput">Estado:</label>
                </div><br>
                <div class="inputBox">
                    <select name="estado" id="estado" class="inputUser" required>
                        <option class="inputse" value=""></option>
                        <option class="inputse" value="AC">Acre</option>
                        <option class="inputse" value="AL">Alagoas</option>
                        <option class="inputse" value="AP">Amapá</option>
                        <option class="inputse" value="AM">Amazonas</option>
                        <option class="inputse" value="BA">Bahia</option>
                        <option class="inputse" value="CE">Ceará</option>
                        <option class="inputse" value="DF">Distrito Federal</option>
                        <option class="inputse" value="ES">Espírito Santo</option>
                        <option class="inputse" value="GO">Goiás</option>
                        <option class="inputse" value="MA">Maranhão</option>
                        <option class="inputse" value="MT">Mato Grosso</option>
                        <option class="inputse" value="MS">Mato Grosso do Sul</option>
                        <option class="inputse" value="MG">Minas Gerais</option>
                        <option class="inputse" value="PA">Pará</option>
                        <option class="inputse" value="PB">Paraíba</option>
                        <option class="inputse" value="PR">Paraná</option>
                        <option class="inputse" value="PE">Pernambuco</option>
                        <option class="inputse" value="PI">Piauí</option>
                        <option class="inputse" value="RJ">Rio de Janeiro</option>
                        <option class="inputse" value="RN">Rio Grande do Norte</option>
                        <option class="inputse" value="RS">Rio Grande do Sul</option>
                        <option class="inputse" value="RO">Rondônia</option>
                        <option class="inputse" value="RR">Roraima</option>
                        <option class="inputse" value="SC">Santa Catarina</option>
                        <option class="inputse" value="SP">São Paulo</option>
                        <option class="inputse" value="SE">Sergipe</option>
                        <option class="inputse" value="TO">Tocantins</option>
                    </select>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" value="Enviar">

            </fieldset>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
